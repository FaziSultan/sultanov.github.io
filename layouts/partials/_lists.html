{{ $s := slice (.Scratch.Get "content").Languages (.Scratch.Get "content").Interests }}
{{ range $s }}
    {{ with . }}
    <section id="section-{{ .Title | urlize }}">
        <h2><i class="{{ .Icon }}"></i> {{ .Title }}</h2>
        <ul class="listsimple">
            {{ range .Items }}
                <li>{{ . }}</li>
            {{ end }}
        </ul>
    </section>
    {{ end }}
{{ end }}
